                    <h2><li>庭園綠化觀賞用：廣泛栽種於各地庭園，校園內，亦被栽植為行道樹用，綠化觀賞用。</li>
						<li>樹液提煉橡膠用：乳白色的樹液，含有膠質，可提煉作天然橡膠的原料。</li>
						<li>又名印度榕，屬於雙子葉植物綱蕁麻目桑科榕屬常綠喬木。因為含有白色黏液的乳汁，所以成為早期橡膠的來源，但也易被人誤疑為橡膠樹的一種，花果期為每年9月到11月。 印度榕原産錫金、印度東北部、緬甸、馬來西亞北部、印度尼西亞（蘇門答臘、爪哇）等地。</li>
					</h2>
