                    <h2><li>園藝植栽用：適合作切花、盆栽、庭園露地栽培、花壇用。</li>
						<li>又名紅掌、花燭、安祖花。屬天南星科花燭屬。有佛焰花序，葉形苞片，常見的苞片顏色有紅、粉紅、白等，有其花落時也可觀葉。可用播種、分株等法繁殖。 粉紅色火鶴花亦稱為粉掌。粉掌較紅掌難以培養。一般要求粉掌生存溫度不低於12度，紅掌溫度不低於10度。每周要求澆兩次水，同時避免強烈的陽光直射。</li>
